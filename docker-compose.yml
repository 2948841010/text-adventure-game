version: '3.8'

services:
  text-adventure-game:
    build: .
    container_name: text-adventure-game
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 从宿主机的 .env 文件读取环境变量
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - PORT=3000
      - NODE_ENV=production
    # 也可以直接从文件读取环境变量（二选一）
    # env_file:
    #   - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

